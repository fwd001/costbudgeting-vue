<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>YTB</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="login">
    <header>
      <img src="./images/yzlogo.png" alt="yz">
    </header>
    <div class="login-view">
      <div class="box">
        <div class="top">
          <h3>员工账号</h3>
        </div>
        <div class="bottom">
          <form class="login-form" action="" method="post">
            <div class="name">
              <span class="icon"></span>
              <input autocomplete placeholder="请输入账号" type="text">
            </div>
            <div class="password">
              <span class="icon psw"></span>
              <input autocomplete placeholder="请输入密码" type="password">
            </div>
            <!-- 验证码 -->
            <div style="display: block">
              <div id="verify">
                <div class="box2">
                  <input autocomplete="off" placeholder="验证码" id="verifyNum" type="text">
                </div>
                <div class="verifyContent"></div>
              </div>
            </div>
            <div style="padding-top: .270833rem /* 52/192 */; position: relative;">
              <!-- 错误信息 -->
              <div id="loginErrMsg" class="alert">密码错误!</div>
              <button id="submit">登陆</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p class="noselect">项目管理部/信息管理部 出品</p>
    </footer>
  </div>

  <script src="./js/flexible.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script>
    let inputs = $('input')
    inputs.each((i,item) => {
      $(item).on('focus', function() {
        $(this).parent().css({borderBottom: "1px solid #777b80"})
      })
      $(item).on('blur', function() {
        $(this).parent().css({borderBottom: "1px solid #bac0c6"})
      })
    })
  </script>
</body>

</html>
